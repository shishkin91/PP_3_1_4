<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<nav class="navbar bg-dark">
    <span class="text-white ">
            <p class="font-weight-bold d-inline-block my-sm-1 " th:text="${userAuthorized.getEmail()}">Authorized User Email</p>
            <p class="list-inline-item my-sm-1">with roles: <li class="bd-highlight list-inline-item my-sm-1"
                                                                th:each="role:${userAuthorized.getRoles()}"
                                                                th:text="${role.getName().substring(5)}">Authorized User List Roles</li>
        </p>
    </span>
    <ul class="nav justify-content-end bg-dark">
        <li class="nav-item ">
            <a class="nav-link" href="/logout"><span class="font-weight-normal text-white">Logout</span></a>
        </li>
    </ul>
</nav>
<br>

<div class="container-fluid bg-light h-100">
    <div class="row h-100">
        <div class="col-sm-2 bg-white h-100">
            <nav class="nav flex-column nav-pills">
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <a class="nav-link rounded-0 text-left" href="/admin">Admin</a>
                </div>
                <a class="nav-link active" href="#user" data-toggle="tab">User</a>
            </nav>
        </div>

        <div class="col-sm-10 bg-light h-100">
            <h1>User information-page</h1><br>
            <div class="tab-content" style="border: 1px solid lightgray">
                <div class="tab-pane fade show active" id="user">
                    <h4 class="p-3">About User</h4>
                    <div class="container-fluid p-4" style="background-color: #ffffff">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>

                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${userAuthorized.id}"></td>
                                    <td th:text="${userAuthorized.getName}"></td>
                                    <td th:text="${userAuthorized.email}"></td>
                                    <td th:text="${userAuthorized.age}"></td>
                                    <td class="d-inline-flex" th:each="role:${userAuthorized.roles}"
                                        th:text="${role.getName().substring(5)}"></td>
                                    <td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
